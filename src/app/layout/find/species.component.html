<div class="find-plants-container">
    <div class="plants-container">
        <div *ngFor="let plant of species">
            <app-plant [plant]="plant" (showDetails)="onShowDetails(plant)">
            </app-plant>
        </div>
    </div>
    <div class="plant-modal-container" *ngIf="showModal">
        <app-plant-modal 
            [plant]="selectedSpecies"
            (closeModal)="onCloseDetails()">
        </app-plant-modal>
    </div>
</div>
